
<table id="table">
  <tr>
    <th>Detector</th>
    <th>Status</th>
  </tr>
  {{view.stateMap}}
  {% for state in view.stateMap.items %}
  <tr>
      <td id="det{{state.0}}">
        {% if state.0 == 0%}
          Global State
        {%else%}
          {{state.0}}
        {% endif %}
      </td>
      <td>{{state.1.1}}</td>
  </tr>
  {% endfor %}
</table>
